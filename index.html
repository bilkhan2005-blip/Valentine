<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’›</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at 15% 20%, #b7e4c7 14px, transparent 15px),
    radial-gradient(circle at 80% 60%, #b7e4c7 14px, transparent 15px),
    radial-gradient(circle at 40% 85%, #b7e4c7 14px, transparent 15px),
    linear-gradient(135deg, #fff1f6, #fdecef);
  background-size: 180px 180px, 180px 180px, 180px 180px, cover;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.container {
  text-align: center;
  padding: 20px;
}

.minion {
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

h1 {
  color: #c9184a;
  margin: 15px 0 10px;
  font-weight: 600;
}

.buttons {
  margin-top: 20px;
  position: relative;
  height: 60px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 999px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
  position: absolute;
  left: 55%;
}
</style>
</head>

<body>
<div class="container" id="main">

<!-- ===== CLEAN TWO-EYE MINION ===== -->
<svg class="minion" width="220" height="330" viewBox="0 0 220 330">
  <!-- Body -->
  <rect x="40" y="20" width="140" height="240" rx="65" fill="#FFD500"/>

  <!-- Goggles strap -->
  <rect x="0" y="80" width="220" height="24" fill="#2f2f2f"/>

  <!-- Left eye -->
  <circle cx="85" cy="92" r="34" fill="#d9d9d9"/>
  <circle cx="85" cy="92" r="22" fill="#fff"/>
  <circle cx="85" cy="96" r="11" fill="#5c3b1e"/>
  <circle cx="88" cy="99" r="4" fill="#000"/>

  <!-- Right eye -->
  <circle cx="135" cy="92" r="34" fill="#d9d9d9"/>
  <circle cx="135" cy="92" r="22" fill="#fff"/>
  <circle cx="135" cy="96" r="11" fill="#5c3b1e"/>
  <circle cx="138" cy="99" r="4" fill="#000"/>

  <!-- Mouth -->
  <path d="M85 155 Q110 175 135 155" stroke="#000" stroke-width="4" fill="none"/>

  <!-- Overalls -->
  <rect x="40" y="180" width="140" height="80" fill="#1e6091"/>
  <rect x="58" y="180" width="20" height="40" fill="#1e6091"/>
  <rect x="142" y="180" width="20" height="40" fill="#1e6091"/>
  <circle cx="68" cy="215" r="4" fill="#000"/>
  <circle cx="152" cy="215" r="4" fill="#000"/>

  <!-- Arms -->
  <rect x="0" y="200" width="55" height="12" rx="6" fill="#FFD500"/>
  <rect x="165" y="200" width="55" height="12" rx="6" fill="#FFD500"/>

  <!-- Heart -->
  <g transform="translate(110 205)">
    <path d="M0 8
             C0 -10 -26 -10 -26 8
             C-26 28 0 40 0 40
             C0 40 26 28 26 8
             C26 -10 0 -10 0 8Z"
          fill="#e63946">
      <animateTransform
        attributeName="transform"
        type="scale"
        from="1"
        to="1.15"
        dur="1.2s"
        repeatCount="indefinite"/>
    </path>
  </g>
</svg>

<h1>Will you be my Valentine?</h1>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes ðŸ’›</button>
  <button id="no" onmouseover="escapeNo()">No</button>
</div>

</div>

<script>
function escapeNo() {
  const btn = document.getElementById("no");
  btn.style.left = Math.random() * 70 + "%";
}

function yesClicked() {
  document.getElementById("main").innerHTML = `
    <h1>ðŸ¥‘ðŸ’–</h1>
    <h2>You just made Bilal e Tiny really happy</h2>
  `;
}
</script>

</body>
</html>
